<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="audience">
        <div class="audience__link">
            <h4 class="audience__link_subtitle">Engage Visitors</h4>
            <h2 class="audience__link_titel">Understand your audience</h2>
            <p class="audience__link_text">Early stage company? Eligible applicants get all of our products for just $49 a month.</p>
        </div>
        <div class="audience__button">
            <button class="headline__button">Get Started</button>
            <button class="headline__button_white">Learn More</button>
        </div>
        <div class="audience__line">
            <figure class="audience__line_item">
                <img class="audience__line_item-img" src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson24/hw1/user-1.png" alt="Fase Icon">
                <p class="audience__line_item-text">Developers</p>
            </figure>
            <figure class="audience__line_item">
                <img class="audience__line_item-img" src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson24/hw1/user-2.png" alt="TV Icon">
                <p class="audience__line_item-text">Entertainment</p>
            </figure>
            <figure class="audience__line_item">
                <img class="audience__line_item-img" src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson24/hw1/user-3.png" alt="Runner Icon">
                <p class="audience__line_item-text">Athletes</p>
            </figure>
            <figure class="audience__line_item">
                <img class="audience__line_item-img" src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson24/hw1/user-4.png" alt="Light Bulb Icon">
                <p class="audience__line_item-text">Creators</p>
            </figure>
        </div>
    </section>
</body>

</html>
